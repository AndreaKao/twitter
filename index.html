<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- Sección Header -->
	<header>
		<div class="fondo-background">
			<img src="asset/img/montanas.jpg">
		</div>
	</header>
	<!-- Sección Cabezera-->
	<section>
		<nav class="headboard">	
			<div class="menu">
				<ul>
					<li><button type="button" id="buttonstart1"><i class="fa fa-plus" aria-hidden="true">
						<span class="icon-social-twitter-circular"></span></i><strong> Inicio </strong></button> </li>
					<li><button type="button" id="buttonstart2"><i class="fa fa-plus" aria-hidden="true"></i><strong>Sobre nosotros</strong></button></li>
				</ul>
			</div>
		</nav>
	</section>
	<!-- Sección Bienvenida-->
	<section>
		<div class="welcome">
			<h1>Bienvenido a Twitter</h1>
			<p><strong>Conéctate con tus amigos y otras personas fascinantes. Obtén actualizaciones instantáneas de las cosas que te interesan. Mira los eventos que se están desarrollando, en tiempo real, desde todos los ángulos.</strong></p>
		</div>
	</section>
	<!-- Sección Formulario-->
	<section>
		<div class="form">
			<textarea name="msg" class="txt" id="newTweet" colls="30" rows="10" onkeyup="textAreaAdjust(this)" placeholder="Publicar un nuevo Tweet..."></textarea>
			
			<button type="button" id="btn" onclick="otherTweet()"><p> Tweet</p></button>
			<p id="indicator"><span>140</span></p>
		</div>
	</section>

	<section class="comentario"	id="comment">
	</section>

	<!-- Script Files -->
	<script src="asset/js/app.js"></script>
</body>
</html>
